<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArtistaViewDlg" widgetVar="ArtistaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArtistaTitle}">
            <h:form id="ArtistaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{artistaController.selected != null}">
                        <h:outputText value="#{bundle.ViewArtistaLabel_id}"/>
                        <h:outputText value="#{artistaController.selected.id}" title="#{bundle.ViewArtistaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewArtistaLabel_name}"/>
                        <h:outputText value="#{artistaController.selected.name}" title="#{bundle.ViewArtistaTitle_name}"/>
                        <h:outputText value="#{bundle.ViewArtistaLabel_bio}"/>
                        <h:outputText value="#{artistaController.selected.bio}" title="#{bundle.ViewArtistaTitle_bio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArtistaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

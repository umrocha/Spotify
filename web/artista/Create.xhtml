<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArtistaCreateDlg" widgetVar="ArtistaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArtistaTitle}">
            <h:form id="ArtistaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{artistaController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateArtistaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{artistaController.selected.name}" title="#{bundle.CreateArtistaTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateArtistaLabel_bio}" for="bio" />
                        <p:inputText id="bio" value="#{artistaController.selected.bio}" title="#{bundle.CreateArtistaTitle_bio}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{artistaController.create}" value="#{bundle.Save}" update="display,:ArtistaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArtistaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArtistaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

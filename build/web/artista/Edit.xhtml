<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArtistaEditDlg" widgetVar="ArtistaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArtistaTitle}">
            <h:form id="ArtistaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{artistaController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditArtistaLabel_name}" for="name" />
                        <p:inputText id="name" value="#{artistaController.selected.name}" title="#{bundle.EditArtistaTitle_name}" />
                        <p:outputLabel value="#{bundle.EditArtistaLabel_bio}" for="bio" />
                        <p:inputText id="bio" value="#{artistaController.selected.bio}" title="#{bundle.EditArtistaTitle_bio}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{artistaController.update}" value="#{bundle.Save}" update="display,:ArtistaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArtistaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArtistaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

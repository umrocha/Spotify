<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlbumEditDlg" widgetVar="AlbumEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlbumTitle}">
            <h:form id="AlbumEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{albumController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditAlbumLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{albumController.selected.nome}" title="#{bundle.EditAlbumTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditAlbumLabel_ano}" for="ano" />
                        <p:inputText id="ano" value="#{albumController.selected.ano}" title="#{bundle.EditAlbumTitle_ano}" />
                        <p:outputLabel value="#{bundle.EditAlbumLabel_artista}" for="artista" />
                        <p:inputText id="artista" value="#{albumController.selected.artista}" title="#{bundle.EditAlbumTitle_artista}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{albumController.update}" value="#{bundle.Save}" update="display,:AlbumListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlbumEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlbumEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
